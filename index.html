<!DOCTYPE html>
<html lang="ar-SD" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a4d2e">
    <title>المجدول - تطبيق جدولة الجرار الزراعي</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS المخصص -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- إعداد Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a4d2e',
                        'primary-dark': '#0d3b1e',
                        secondary: '#d4af37',
                        accent: '#8b4513',
                        sudan: '#d21034',
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-green-50 min-h-screen font-cairo">
    
    <!-- الهيدر -->
    <div id="header"></div>
    
    <!-- المحتوى الرئيسي -->
    <main class="container mx-auto px-4 py-6 pb-28">
        <!-- إحصائيات سريعة -->
        <div id="stats-section"></div>
        
        <!-- التاريخ السوداني -->
        <div id="sudan-date-section"></div>
        
        <!-- نموذج إضافة جدول -->
        <div id="add-schedule-section"></div>
        
        <!-- قائمة الجداول -->
        <div id="schedules-section"></div>
        
        <!-- تقارير العملاء (مخفي افتراضياً) -->
        <div id="customer-reports-section" class="hidden"></div>
        
        <!-- التقارير المالية (مخفي افتراضياً) -->
        <div id="financial-reports-section" class="hidden"></div>
    </main>
    
    <!-- زر فلوتر -->
    <div id="floating-btn"></div>
    
    <!-- الناف بار السفلي -->
    <div id="bottom-nav"></div>
    
    <!-- المودالات -->
    <div id="modals-container"></div>
    
    <!-- تحميل جميع ملفات JavaScript -->
    <!-- Modules -->
    <script src="assets/js/modules/ScheduleManager.js"></script>
    <script src="assets/js/modules/SudanCalendar.js"></script>
    <script src="assets/js/modules/CustomerReport.js"></script>
    <script src="assets/js/modules/FinancialReport.js"></script>
    <script src="assets/js/modules/ExportService.js"></script>
    
    <!-- Utils -->
    <script src="assets/js/utils/CurrencyFormatter.js"></script>
    <script src="assets/js/utils/DateHelper.js"></script>
    <script src="assets/js/utils/StorageManager.js"></script>
    
    <!-- Components -->
    <script src="assets/js/components/Header.js"></script>
    <script src="assets/js/components/Stats.js"></script>
    <script src="assets/js/components/AddScheduleForm.js"></script>
    <script src="assets/js/components/ScheduleList.js"></script>
    <script src="assets/js/components/CustomerReports.js"></script>
    <script src="assets/js/components/BottomNav.js"></script>
    
    <!-- App الرئيسي -->
    <script src="assets/js/app.js"></script>
    
</body>
        </html>
